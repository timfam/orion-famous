<template name="ftDictionaryUpdate">
{{#Surface conSurface1 }} 
  {{# Layout template="ftSmallContentOffset" }}
    {{# Layout template="ftTitle" }}
      Dictionary
    {{/ Layout }}
    {{# Layout template="ftContentContainer" }}
      <p>
        {{> reactiveTemplate template="tabs" data=getDataForTabs }}
      </p>
      <hr>
      {{# autoForm collection="orion.dictionary" id="updateDictionaryForm" type="update" doc=getDoc }}
        {{# if currentCategory }}
          {{> afQuickFields name=currentCategory }}
        {{/ if }}
        <br>
        <div class="text-right">
          <button class="btn btn-primary">Save</button>
        </div>
      {{/ autoForm }}
    {{/ Layout }}
  {{/ Layout }}
{{/ Surface }}
</template>
