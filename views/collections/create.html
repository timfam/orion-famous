<template name="ftCollectionsCreate">
{{#Surface conSurface1 }} 
  {{# Layout template="ftMediumContentOffset" }}
    {{# if collection.canShowCreate }}
      {{# Layout template="ftTitle" }}
        Create a {{ collection.singularName }}
      {{/ Layout }}
      {{# Layout template="ftContentContainer" }}
        {{> quickForm collection=collection id="ftCollectionsCreateForm" type="insert" buttonContent=false }}
        <br>
        <div class="buttons text-right">
          <a class="btn btn-default" href="{{ collection.indexPath }}">Cancel</a>
          <a class="btn btn-primary create-btn">Create</a>
        </div>
      {{/ Layout }}
    {{ else }}
      <p><b>No permissions</b></p>
    {{/ if }}
  {{/ Layout }}
{{/ Surface }}
</template>
