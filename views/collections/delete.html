<template name="ftCollectionsDelete">
{{#Surface conSurface1 }} 
  {{# Layout template="ftSmallContentOffset" }}
    {{# Layout template="ftTitle" }}
      Delete {{ collection.singularName }}
    {{/ Layout }}
    {{# Layout template="ftContentContainer" }}
      <p>Are you sure you want to delete this {{ collection.singularName }}?</p>

      {{# if item.canShowRemove }}
      <div class="">
        <a class="btn btn-default" href="{{ collection.indexPath }}">Cancel</a>
        <a class="btn btn-danger confirm-delete">Confirm</a>
      </div>
      {{/ if }}
    {{/ Layout }}
  {{/ Layout }}
{{/ Surface }}
</template>
