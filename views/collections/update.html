<template name="ftCollectionsUpdate">
{{#Surface conSurface1 }} 
  {{# Layout template="ftMediumContentOffset" }}
    {{# Layout template="ftTitle" }}
      Update {{ collection.singularName }}
    {{/ Layout }}
    {{# Layout template="ftContentContainer" }}
      {{# if item.canShowUpdate }}
        {{> quickForm collection=collection doc=item id="ftCollectionsUpdateForm" type="update" buttonContent=false }}
        <br>
        <div class="buttons text-right">
          <a class="btn btn-default" href="{{ collection.indexPath }}">Cancel</a>
          {{# if item.canShowRemove }}
            <a class="btn btn-danger" href="{{ collection.deletePath item._id }}">Delete</a>
          {{/ if }}
          <a class="btn btn-primary save-btn">Save</a>
        </div>
      {{/ if }}
    {{/ Layout }}
  {{/ Layout }}
{{/ Surface }}
</template>
