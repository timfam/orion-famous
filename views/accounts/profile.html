<template name="ftAccountProfile">
{{#Surface conSurface1 }} 
  {{# Layout template="ftSmallContentOffset" }}
    {{# Layout template="ftTitle" }}
      Update Profile
    {{/ Layout }}

    {{# Layout template="ftContentContainer" }}
      {{# autoForm schema=getSchema id="updateProfileForm" collection="Meteor.users" type="update" doc=getDoc }}
        {{> afQuickFields name='profile' }}
        <br>
        <div class="text-right">
          <a class="btn btn-default" href="{{ pathFor 'myAccount.index' }}">Cancel</a>
          <button class="btn btn-primary">Save</button>
        </div>
      {{/ autoForm }}
    {{/ Layout }}
  {{/ Layout }}
{{/ Surface }}
</template>
